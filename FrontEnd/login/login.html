<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS Login</title>
</head>
<body>
    <h1>Employee Login</h1>
    <div id="login-form">
        <h4 id="directions">Enter your account details below: </h4>
        <form>
            <input id="username" type="text" placeholder="Username" value="" /><br/>
            <input id="password" type="password" placeholder="Password" value="" /><br/>
            <button id="button" name="button" value="Login" onclick="userLogin(this.form)">Login</button>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
